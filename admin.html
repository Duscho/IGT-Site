
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>IGT Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div><strong>IGT</strong></div>
    <div>
      <a href="index.html">Start</a>
      <a href="infos.html">Infos</a>
      <a href="mitmachen.html">Mitmachen</a>
      <a href="mitglieder.html">Mitglieder</a>
    </div>
  </nav>
  <main>
    <h1>Admin-Panel (Live-Daten)</h1>
    <div id="adminOutput">Daten werden geladenâ€¦</div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBF9HPU2GyeH4_GFdFono3Xzt8z3jx7aF4",
      authDomain: "igt-projekt.firebaseapp.com",
      databaseURL: "https://igt-projekt-default-rtdb.firebaseio.com",
      projectId: "igt-projekt",
      storageBucket: "igt-projekt.firebasestorage.app",
      messagingSenderId: "306935324581",
      appId: "1:306935324581:web:df219ae43cf6f506a5124c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const paths = ["contact", "material", "newsletter", "comments"];
    const output = document.getElementById("adminOutput");

    paths.forEach(path => {
      const refPath = ref(db, path);
      onChildAdded(refPath, (data) => {
        const box = document.createElement("div");
        box.className = "fade-in";
        box.style.marginBottom = "1rem";
        box.style.padding = "1rem";
        box.style.background = "#f0f0f0";
        box.innerHTML = `<strong>${path.toUpperCase()}</strong><br><pre>${JSON.stringify(data.val(), null, 2)}</pre>`;
        output.prepend(box);
      });
    });
  </script>
</body>
</html>
